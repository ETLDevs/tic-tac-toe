<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <script src="game.js" defer ></script>

        <title>❌⭕ Tic-Tac-Toe</title>
    </head>
    <body>
        <button class="restart hidden">Restart</button>
        <button class="return-one-step hidden">Return One Step</button>
        <button class="show-record hidden">Show Record</button>
        <button class="save-game hidden" title="You can't save more than one game">Save Game</button>
        <button class="load-game hidden">Load Game</button>
        <button class="board-btn" data-board = "3">3X3 Board</button>
        <button class="board-btn" data-board = "5">5X5 Board</button>
        
        <div class="game">
            
        </div>
        
        <div class="game-over">
            <span class="game-over-text"></span>
            <button class="restart">Restart</button>
        </div>
    </body>
</html>
