<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <!-- <script src="game.js" defer type="module"></script> -->
        <script src="src/main.js" defer type="module"></script>

        <title>❌⭕ Tic-Tac-Toe</title>
    </head>
    <body>
        <div class="container">
            <div class="chooseGame">
        <button class="board-btn" data-board = "3">3X3 Board</button>
        <button class="board-btn" data-board = "5">5X5 Board</button>
    </div>
        <button class="feature restart hidden" title = "If you'll restart your saved game will be erased">Restart</button>
        <button class="feature return-one-step hidden">Return One Step</button>
        <button class="feature show-record hidden">Show Record</button>
        <button class="feature save-game hidden" title = "You can't save more than one game">Save Game</button>
        <button class="feature load-game hidden">Load Game</button>
        
        <div class="game">
            
        </div>
        
        <div class="game-over">
            <span class="game-over-text"></span>
            <button class="restart hidden">Restart</button>
        </div>
    </div>
    </body>
</html>
